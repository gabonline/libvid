<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¬ Video Library</h1>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Video</h2>
            <div id="uploadMessage"></div>
            <form id="uploadForm">
                <div class="control-row">
                    <div class="control-group">
                        <label for="uploadTitle">Title</label>
                        <input type="text" id="uploadTitle" placeholder="Leave empty for 'Unknown'">
                    </div>
                    <div class="control-group">
                        <label for="uploadArtist">Artist</label>
                        <input type="text" id="uploadArtist" placeholder="Leave empty for 'Unknown'">
                    </div>
                    <div class="control-group">
                        <label for="uploadGenre">Genre</label>
                        <input type="text" id="uploadGenre" placeholder="Leave empty for 'Unknown'">
                    </div>
                </div>
                <div class="control-row">
                    <div class="control-group">
                        <label for="uploadDescription">Description</label>
                        <textarea id="uploadDescription" placeholder="Optional description..."></textarea>
                    </div>
                </div>
                <div class="control-row">
                    <div class="control-group">
                        <label for="uploadVideo">Video File * (Max 500MB)</label>
                        <input type="file" id="uploadVideo" accept="video/*" required>
                    </div>
                </div>
                <button type="submit" id="uploadBtn">Upload Video</button>
                <div class="message info" style="margin-top: 15px;">
                    Note: Animated GIF thumbnail will be generated automatically from 10 key moments in the video. Empty fields will default to "Unknown".
                </div>
            </form>
        </div>

        <!-- Filters -->
        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="searchInput">Search</label>
                    <input type="text" id="searchInput" placeholder="Search videos...">
                </div>
                <div class="control-group">
                    <label for="artistFilter">Filter by Artist</label>
                    <select id="artistFilter">
                        <option value="">All Artists</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="genreFilter">Filter by Genre</label>
                    <select id="genreFilter">
                        <option value="">All Genres</option>
                    </select>
                </div>
            </div>
            <button onclick="resetFilters()">Reset Filters</button>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid">
            <div class="no-results">Loading videos...</div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer"></div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal" id="videoModal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-meta" id="modalMeta"></div>
            </div>
            <video id="videoPlayer" controls autoplay></video>
        </div>
    </div>

    <!-- Edit Video Modal -->
    <div class="modal" id="editModal">
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
        <div class="modal-content edit-modal">
            <div class="modal-header">
                <div class="modal-title">Edit Video</div>
            </div>
            <div id="editMessage"></div>
            <form id="editForm" class="edit-form">
                <input type="hidden" id="editVideoId">
                <div class="control-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="control-group">
                    <label for="editArtist">Artist *</label>
                    <input type="text" id="editArtist" required>
                </div>
                <div class="control-group">
                    <label for="editGenre">Genre *</label>
                    <input type="text" id="editGenre" required>
                </div>
                <div class="control-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" placeholder="Optional description..."></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </form>
            <div class="delete-section">
                <h3>Danger Zone</h3>
                <p>Once you delete a video, there is no going back. This action cannot be undone.</p>
                <button type="button" class="danger" onclick="confirmDelete()">Delete Video</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
